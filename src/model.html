<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>model</title>
        <script src="../public/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="../public/Cesium/Widgets/widgets.css"/>

        <!-- <script src="https://cesium.com/downloads/cesiumjs/releases/1.102/Build/Cesium/Cesium.js"></script>

        <style>
            .panel{
                width: 369px;
                height: 369px;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div class="panel">
            <button id="changeBtn">切换为点</button>
        </div>

        <script>
            const viewer = new Cesium.Viewer('cesiumContainer', {});
            window.viewer = viewer;

            const model = viewer.entities.add({
                id: 'model',
                position: Cesium.Cartesian3.fromDegrees(120, 40, 5000),
                model: {
                    show: true,
                    uri: './images/扩散.glb',
                    scale: '10.0',
                    minimumPixelSize: 6,
                    color: new Cesium.Color(1, 0, 0),
                    // runAnimations: false,
                }
            })
            const btn = document.getElementById('changeBtn');
            btn.onclick = function () {
                model.model = undefined;
                model.point = {
                    pixelSize: 10,
                    color: new Cesium.Color(1, 0, 0),
                }
            }

            // const point = viewer.entities.add({
            //     id:'point',

            //     point: {
            //         pixelSize: 10,
            //         color: new Cesium.Color(1,0,0),
            //     }
            // })
            // viewer.trackedEntity = model;
        </script>
    </body>
</html>
